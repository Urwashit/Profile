<mat-toolbar color="primary">
  <span>
    <button mat-stroked-button routerLink="/">{{ title }}</button>
  </span>
  <div>
    <button mat-stroked-button routerLink="/login" *ngIf="!isAuthenticated">
      Login
    </button>
    <button mat-stroked-button *ngIf="isAuthenticated" (click)="logout()">
      Logout
    </button>
  </div>
</mat-toolbar>
