<mat-tab-group animationDuration="1000ms">
  <mat-tab label="Login">
    <div class="tab-box">
      <mat-card class="login-card">
        <mat-card-header
          ><mat-card-title>Login</mat-card-title></mat-card-header
        >
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="login(form)" class="login-form">
            <mat-form-field appearance="outline">
              <input
                matInput
                placeholder="Username"
                formControlName="email"
                name="username"
                required
              /> </mat-form-field
            ><br />

            <mat-form-field appearance="outline">
              <input
                matInput
                placeholder="Password"
                formControlName="password"
                name="password"
                type="password"
                required
              />
            </mat-form-field>
            <div class="button-row">
              <button
                mat-raised-button
                type="submit"
                [disabled]="!form.valid"
                color="primary"
              >
                Login
              </button>
              <button mat-raised-button type="reset" color="primary">
                Reset
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-tab>
  <mat-tab label="Signup">
    <div class="tab-box">
      <mat-card class="signup-card">
        <mat-card-header
          ><mat-card-title>Sign Up</mat-card-title></mat-card-header
        >
        <mat-card-content>
          <form
            [formGroup]="signupform"
            (ngSubmit)="signup(signupform)"
            class="signup-form"
          >
            <mat-form-field appearance="outline">
              <input
                matInput
                placeholder="Name"
                formControlName="name"
                name="name"
                required
              /> </mat-form-field
            ><br />

            <mat-form-field appearance="outline">
              <input
                matInput
                placeholder="Email"
                formControlName="email"
                name="email"
                type="email"
                required
              />
              <mat-error *ngIf="signupform.get('email')?.invalid"
                >Please enter valid email</mat-error
              > </mat-form-field
            ><br />

            <mat-form-field appearance="outline">
              <input
                matInput
                placeholder="Phone Number"
                formControlName="mobile"
                name="mobile"
                type="tel"
                required
              />
              <mat-icon matSuffix>phone</mat-icon>
              <mat-error *ngIf="signupform.get('email')?.invalid"
                >Please enter valid email</mat-error
              > </mat-form-field
            ><br />

            <mat-form-field appearance="outline">
              <input
                matInput
                placeholder="Username"
                formControlName="username"
                name="username"
                required
              /> </mat-form-field
            ><br />

            <mat-form-field appearance="outline">
              <mat-label>Enter your password</mat-label>
              <input
                matInput
                formControlName="password"
                [type]="hide ? 'password' : 'text'"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button> </mat-form-field
            ><br />

            <div class="button-row">
              <button
                mat-raised-button
                type="submit"
                [disabled]="!signupform.valid"
                color="primary"
              >
                Signup
              </button>
              <button mat-raised-button type="reset" color="primary">
                Reset
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
